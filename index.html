<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/evolution-graph/src/css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <title>Evolution Graph Vanilla JavaScript Demo</title>
    <style>
      body {
        margin: 0;
        padding: 16px;
        background-color: rgb(13, 17, 23);
        color: rgb(206, 206, 206);
      }

      .evolution-graph {
        font-family: Montserrat;
      }

      .evolution-graph__bar {
        letter-spacing: 1.5px;
      }

      .evolution-graph__bar__track__fill {
        border-radius: 4px;
      }

      .evolution-graph__title {
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 3px;
      }

      .evolution-graph__timeline__track__marker__label {
        font-size: 13px;
        letter-spacing: 1.5px;
        margin-left: -1px;
      }

      .evolution-graph__actions__bt {
        height: 40px;
        width: 40px;
        border-radius: 4px;
        border: none;
        background: none;
        transition: all 250ms ease-in-out;
      }

      .evolution-graph__actions__bt svg {
        fill: rgb(206, 206, 206);
      }

      .evolution-graph__actions__bt:hover {
        background: rgba(206, 206, 206, 0.2);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="evolution-graph-example"></div>
    </main>

        "01/02/2020",

      ];

      const graph = new EvolutionGraph({
        data,
        labels,
        autoPlay: false,
        barDataGap: 4,
        barLabelWidth: 100,
        barThickness: 30,
        barTransitionTopInterval: 750,
        className: "custom-evolution-graph",
        gap: 10,
        order: "desc",
        showActionButtons: true,
        stepInterval: 1500,
        timelineTrackColor: "#cecece",
        timelineTrackFillColor: "#0984e3",
        timelineMarkerColor: "#cecece",
        timelineMarkerSize: 14,
        timelineTrackThickness: 4,
        onChange: (currentStep) => {
          console.log(currentStep);
        },
        renderBarValue: (value) => `${value}k`,
        renderGraphTitle: (title) => `Date - ${title}`,
      });

      // graph.goToNextStep()
